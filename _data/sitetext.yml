    events:
      - title: "Ας γνωριστούμε"
        year: ""
        desc: "Γεννημένη στη Δράμα, αλλά μεγαλωμένη σε διάφορες πόλεις, ανέπτυξα την περιέργεια να γνωρίζω νέα πρόσωπα και να προσπαθώ να καταλάβω αυτά που δεν καταλαβαίνω. Παρότι τα πρώτα σχολικά χρόνια βρέθηκα στο περιθώριο, μέσα στις εφηβικές μου φιλίες ανακάλυψα τη δεξιότητα μου να ακούω βαθιά και με κατανόηση. Έτσι αποφάσισα να ασχοληθώ με την ψυχολογία."
        image: assets/img/timeline/know.jpg
        alt:
      - title: "Οι σπουδές μου"
        year: ""
        desc: "<p>Σπούδασα στο Τμήμα Ψυχολογίας του Αριστοτελείου Πανεπιστήμιου Θεσσαλονίκης. Το ενδιαφέρον μου στράφηκε στον κλάδο της κοινωνικής ψυχολογίας και πραγματοποίησα την πτυχιακή μου έρευνα στο θέμα των συλλογικών δράσεων και των νεανικών κινημάτων. Ολοκλήρωσα την δίμηνη πρακτική μου άσκηση στο Πρόγραμμα Προαγωγής Αυτοβοήθειας, και στη συνέχεια προχώρησα στην ετήσια πρακτική και θεωρητική εκπαίδευση στις εξαρτήσεις που προσφέρει το συγκεκριμένο πρόγραμμα.</p><p>Ταυτόχρονα, προσανατολίστηκα στην κοινοτική εφαρμογή των υπηρεσιών ψυχικής υγείας και εγγράφτηκα στο μεταπτυχιακό πρόγραμμα «Δημόσιας Υγείας και Πολιτικής Υγείας», της Ιατρικής Σχολής του ΑΠΘ. Ολοκλήρωσα το μεταπτυχιακό, διενεργώντας τη διπλωματική μου εργασία στη χαρτογράφηση του συστήματος ψυχικής υγείας στην Ελλάδα, συμπληρώνοντας το κενό που υπάρχει στην επίσημη καταγραφή των υπηρεσιών ψυχικής υγείας στη χώρα μας.</p><p>Στη συνέχεια, παρακολούθησα το μεταπτυχιακό της «Κοινωνικής Ψυχολογίας – Μέθοδοι έρευνας και εφαρμογές στην κοινότητα», το οποίο ήρθε να επιστεγάσει τις προηγούμενες γνώσεις μου, δίνοντας αυτή τη φορά έμφαση σε περιθωριοποιημένες κοινωνικές ομάδες. Κατά τη διάρκεια της πρακτικής μου, διεξήγαγα δύο ερευνητικά πρότζεκτ, σχετικά με τις ρουτίνες ύπνου των παιδιών και τις υπηρεσίες ειδικών θεραπειών στη χώρα μας, ενώ στο πλαίσιο του Erasmus+ ασχολήθηκα με την εφαρμογή της μηχανικής μάθησης σε κοινωνιοψυχολογικά δεδομένα. Η διπλωματική μου αφορούσε την βία εναντίον ανηλίκων και συγκεκριμένα το πώς αντιμετώπιζονται τα παιδιά που ανήκουν σε μειονοτικές κοινωνικές ομάδες. Ανά διαστήματα, έχω συμμετάσχει ως βοηθός σε έρευνες που διεξάγονται από το Αριστοτέλειο Πανεπιστήμιο Θεσσαλονίκης.</p>"
        image: assets/img/timeline/education.jpg
        alt:
      - title: "Η εργασιακή μου εμπειρία"
        year: ""
        desc: "<p>Η παρουσία μου επί ενάμιση συνολικά χρόνο στο Πρόγραμμα Προαγωγής Αυτοβοήθειας μου προσέφερε τεράστια εφόδια στο κομμάτι της προσέγγισης του ωφελούμενου, τη δημιουργία ασφαλούς χώρου, τη θεραπευτική λειτουργία των ομάδων και γενικά στη στάση απέναντι στο άτομο που αναζητά βοήθεια, εντός και εκτός του πλαισίου της απεξάρτησης.</p><p>Στη συνέχεια εργάστηκα ως κοινοτική ψυχολόγος στο πρόγραμμα ΤΕΒΑ του Δήμου Δράμας, προσφέροντας ψυχολογικές υπηρεσίες σε ωφελούμενους με μεγάλη οικονομική δυσχέρεια. Οι υπηρεσίες περιλάμβαναν ατομική συμβουλευτική, ομάδες υποστήριξης, και δράσεις ενημέρωσης και πρόληψης στην κοινότητα, στο πλαίσιο μιας διεπιστημονικής ομάδας. Κύριο αίτημα των συμμετεχόντων/ουσων ήταν η διαχείριση άγχους.</p><p>Μετά την ολοκλήρωση αυτού του προγράμματος, συμμετείχα ως συνεργάτης σε Κέντρο Ειδικών Θεραπειών. Εκεί για σχεδόν 4 χρόνια προσέφερα υπηρεσίες οικογενειακής συμβουλευτικής και συμβουλευτικής γονέων, ατομική και ομαδική ψυχοεκπαίδευση σε παιδιά και εφήβους, και ομάδες υποστήριξης γονέων. Ο πληθυσμός με τον οποίο εργάστηκα είναι κυρίως οικογένειες με παιδιά με νευροαναπτυξιακές διαταραχές, όπως ΔΑΦ, ΔΕΠΥ κλπ. Εκτός από νευροδιαφορετικά παιδιά, στο γραφείο μου ερχόντουσαν αιτήματα για τη διαχείριση του άγχους και παιδικών φοβιών, την αντιμετώπιση σχολικού εκφοβισμού, για ζητήματα αυτοεκτίμησης, για σχέσεις με γονείς και συνομηλίκους κά. Οι γονείς από την άλλη, συνήθως αναζητούσαν βοήθεια για ζητήματα οριοθέτησης και επικοινωνίας και για στήριξη στη διαχείριση προβλημάτων της καθημερινής ζωής.</p><p>Πλέον, εργάζομαι ως ιδιώτης, προσφέροντας υπηρεσίες ατομικής και ομαδικής συμβουλευτικής μέσω του διαδικτύου, ενώ ταυτόχρονα οργανώνω μικρά σεμινάρια σε θεματολογία του αντικειμένου μου. Αναλυτικές πληροφορίες για τις υπηρεσίες, θα βρείτε εδώ.</p>"
        image: assets/img/timeline/working_experience.jpg
        alt:
      - title: "Εκπαίδευση και κατάρτιση"
        year: ""
        desc: "<p>Εκτός από την εκπαίδευση στις «Κριτικές προσεγγίσεις στο πεδίο των εξαρτήσεων» από το Πρόγραμμα Προαγωγής Αυτοβοήθειας, έχω παρακολουθήσει το εκπαιδευτικό πρόγραμμα «Εκπαίδευσης Αποτελεσματικού Γονέα» από την Gordon Hellas, και την «Ψυχοθεραπεία Κοινωνικής και Συναισθηματικής Ανάπτυξης στις Διαταραχές Αυτιστικού Φάσματος Μέσης και Υψηλής λειτουργικότητας» από το Κέντρο Παιδιού και Εφήβου.</p><p>Ακόμα έχω παρακολουθήσει ένα πλήθος σεμιναρίων σε θέματα παιδοψυχολογίας, συμβουλευτικής, παιγνιοθεραπείας, καθώς και σε θεματικές για άτομα που ανήκουν σε περιθωριποιημένες κοινωνικές ομάδες.</p><p>Αυτή τη στιγμή εκπαιδεύομαι στη Συστημική Θεραπεία για να αποκτήσω τον τίτλο της Συστημικής Θεραπεύτριας, τίτλο αναγνωρισμένο από τον Ευρωπαϊκό Σύνδεσμο Οικογενειακών Θεραπευτών (E.F.T.A.).</p>"
        image: assets/img/timeline/training.jpeg
        alt:
        # you can enforce the alignment
        # align: right
      - title: "Η προσέγγισή μου"
        year: ""
        desc: "<p>Ο τρόπος που προσεγγίζω τους ανθρώπους που μου απευθύνονται για βοήθεια περνάει πρώτα από όλα από ενσυναίσθηση, αποδοχή και πίστη στην αλλαγή.</p><p>Η προσέγγισή μου αντανακλά τις αρχές της Θεωρίας Συστημάτων και της κοινοτικής ψυχολογίας, αντιμετωπίζοντας τον κάθε άνθρωπο, όχι ως ατομικότητα, αλλά ολόπλευρα, ως μέλος των πλαισίων στα οποία ζει, αλληλεπιδρά και επικοινωνεί. Προσπαθώ μέσα στη συνεδρία να δίνουμε έμφαση στις δυνατότητες και τα αποθέματα που διαθέτει το κάθε πρόσωπο, ώστε να μην αναπαράγουμε μόνο αφηγήσεις για προβλήματα και ελλείμματα, που λειτουργούν ματαιωτικά και αποτρεπτικά.</p><p>Η συνεργασία μου με άτομα που βιώνουν αποκλεισμούς περιλαμβάνει την ενδυνάμωσή τους και την ενθάρρυνση να αποκτήσουν φωνή και να προβούν σε αλλαγές. Η εμπειρία που έχω από τη συνεργασία μου με αυτιστικά άτομα, μου καλλιέργησε το ενδιαφέρον να εμβαθύνω στη βιβλιογραφία της αποδοχής της νευροδιαφορετικότητας, ενάντια σε κυρίαρχες προσεγγίσεις που προσπαθούν να «επιδιορθώσουν» το διαφορετικό, ανεξαρτήτως αν προκαλεί ή όχι πρόβλημα στα ίδια τα άτομα.</p><p>Τέλος στη συμβουλευτική γονέων, επιχειρώ όχι απλά να ενσταλάξω γενικές γνώσεις παιδαγωγικής, που θα μπορούσε να βρει κάποιος σε οποιοδήποτε βιβλίο, αλλά να κατανοήσω σε βάθος τι λειτουργεί και τι δυσκολεύει την κάθε οικογένεια ξεχωριστά, σύμφωνα με τα δικά της χαρακτηριστικά και τις σχέσεις των μελών της. Θέλω να ενδυναμώσω τους γονείς που αμφισβητούν τις ικανότητές τους και να εστιάσω στην ανάπτυξη διόδων επικοινωνίας μεταξύ των ίδιων, των παιδιών και των συντρόφων τους.</p>"
        image: assets/img/timeline/approach.jpg
        alt:
