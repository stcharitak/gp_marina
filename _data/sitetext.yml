  about:
    title: ""
    text: ""
    body: "<p>Είμαι η Μαρίνα και εδώ μπορούμε να φτιάξουμε από κοινού ένα χώρο για την προώθηση της ψυχικής υγείας.</p><p>Ζώντας σε μια κοινωνία που θέτει συνεχώς προκλήσεις στις ζωές μας, στις σχέσεις μας, στη δουλειές μας, στην προσωπική μας ανάπτυξη και στη σχέση με τον εαυτό μας, δεν είναι παρά αναμενόμενο να βιώνουμε αυξανόμενη πίεση. Πόσο μάλλον αν είμαστε και λίγο «διαφορετικοί». Ακόμα κι αν μερικές φορές μοιάζει τρομακτικό, ως άνθρωποι έχουμε αναρίθμητες δυνατότητες να αλληλεπιδρούμε και να μεταλλάσουμε το περιβάλλον μας. Η θεραπευτική οδός μας βοηθά να ανακαλύψουμε κάποιες από αυτές.</p><p>Κινητοποιός μου δύναμη είναι η περιέργειά μου για την ανθρώπινη «φύση» και το ενδιαφέρον μου για τις ιστορίες των ανθρώπων. Πιστεύω βαθιά στη δύναμη της αλλαγής και είμαι εδώ για να σας ενθαρρύνω να την πραγματοποιήσετε.</p>"
